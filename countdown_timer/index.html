<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countdown_timer</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
          <h1 > countdown_timer:</h1>
        
          <div class="timer">
             <div>
                <input type="text" readonly value="00">

                <label for="">Days</label>
             </div>

             <div>
                <input type="text" readonly value="00">
            
                <label for="">hours</label>
             </div>

             <div>
                <input type="text" readonly value="00">
                
                <label for="">minutes</label>
             </div>

             <div>
                <input type="text" readonly value="00">
                
                <label for="">seconds</label>
             </div>
          </div>
          <br>
          <div>
          <button id="onclick">start</button>
        </div>
    </div>
    <script src="ctimer.js"></script>
</body>
</html>
